<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container-global">
      <div class="header__inner">
        <div class="logo">
          <a href="" class="logo__images">
            <img class="logo__img" src="images/logo-img.svg" alt="logo">
          </a>
          <a class="logo__link" href="#">Glee.</a>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a href="" class="menu__list-link">
                Home +
              </a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__list-link">
                About
              </a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__list-link">
                Services
              </a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__list-link">
                Pages +
              </a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__list-link">
                News
              </a>
            </li>
            <li class="menu__list-item">
              <a href="" class="menu__list-link">
                Contact
              </a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <button class="user-nav__search">
            <img class="button-img__search" src="images/icons/search.svg" alt="search">
          </button>
          <div class="user-nav__item">
            <a class="user-nav__link user-nav__link--line" href="#">
              <img class="user-nav__link-img" src="images/icons/liked.svg" alt="liked">
              <span class="user-nav__num">0</span>
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="images/icons/cart.svg" alt="cart">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <button class="user-nav__burger-menu">
            <img class="button-img__burger" src="images/icons/burger-menu.svg" alt="menu">
          </button>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
