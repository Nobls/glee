<div class="contact-us">
  <div class="container">
    <div class="contact-us__inner">
      <div class="contact-us__message">
        <form class="contact-us__form" action="#">
          <div class="contact-us__box-input">
            <div class="contact-us__input-text--name">
              <input class="contact-us__input-text" type="text" placeholder="NAME">
            </div>
            <div class="contact-us__input-text--email">
              <input class="contact-us__input-text" type="text" placeholder="EMAIL">
            </div>
          </div>
          <div class="contact-us__textarea--text">
            <textarea class="contact-us__textarea" placeholder="MESSAGE"></textarea>
          </div>
        </form>
        <button class="contact-us__btn" type="submit">
              SEND MESSAGE
            </button>
      </div>
      <div class="contact-us__map">
        <div id="map"></div>
      </div>
    </div>
  </div>
</div>
